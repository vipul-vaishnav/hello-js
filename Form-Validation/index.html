<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new/new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Create new account</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1 class="form-title">
                Register With Us
            </h1>

            <form action="#" class="form-control">
                <div class="user__input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" autocomplete="off" />
                    <span class="user-error">&nbsp;</span>
                </div>
                <div class="user__input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" autocomplete="off">
                    <span class="email-error">&nbsp;</span>
                </div>
                <div class="user__input">
                    <label for="password">Password</label>
                    <input type="Password" id="password" placeholder="Enter Password" autocomplete="off">
                    <span class="password-error">&nbsp;</span>
                </div>
                <div class="user__input">
                    <label for="Password2">Confirm Password</label>
                    <input type="Password" id="password2" placeholder="Enter Password Again" autocomplete="off">
                    <span class="confirm-password-error">&nbsp;</span>
                </div>
                <div class="user__input">
                    <input type="Submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </div>

    <script src="./new/new.js"></script>
</body>

</html>
