<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Quotes Generator</title>
</head>

<body>
    <main class="container">
        <div class="quote-body">
            <h1 class="quote-title animated_bg">
                &nbsp;
            </h1>
            <h2 class="quote-author animated_bg">
                &nbsp;
            </h2>
            <div class="ctabox">
                <div class="social-cta">
                    <button class="like-cta fill">
                        <i class="ri-heart-line"></i>
                    </button>
                    <button class="twitter-cta fill">
                        <i class="ri-twitter-fill"></i>
                    </button>
                </div>
                <div class="next-cta">
                    <button class="new-cta fill">
                        New Quote <span class="icon"><i class="ri-quill-pen-fill"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js" type="text/javascript"></script>
    <script src="./quotes.js" type="text/javascript"></script>
</body>

</html>
