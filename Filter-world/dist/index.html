<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Filter List</title>
</head>

<body>
    <main class="main">
        <div class="main__container">
            <div class="main__container__header">
                <h1 class="main__container__header__title">
                    Live User Filter
                </h1>
                <p class="main__container__header__text">
                    Search By name or location
                </p>
                <div class="main__container__header__user-input">
                    <input type="text" placeholder="Search..." autocomplete="off" id="search-input">
                </div>
            </div>
            <div class="main__container__body">
                <ul class="main__container__body__list">
                    <!-- Dynamic -->
                </ul>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
